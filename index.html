<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript slide</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrap" id="wrap">
        <div class="slide-inner" id="slideInner">
            <div class="slide-item">5</div>
            <div class="slide-item">1</div>
            <div class="slide-item">2</div>
            <div class="slide-item">3</div>
            <div class="slide-item">4</div>
            <div class="slide-item">5</div>
            <div class="slide-item">1</div>
        </div> 
        <div class="arrow-wrap">
            <div class="arrow arrow-left" id="arrowLeft"><</div>
            <div class="arrow arrow-right" id="arrowRight">></div>
        </div>
        <div class="dot-wrap">
            <div class="dot-item"></div>
            <div class="dot-item"></div>
            <div class="dot-item"></div>
            <div class="dot-item"></div>
            <div class="dot-item"></div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    
</body>
</html>
